<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>‚ú® Image Transformer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            color: #1d1d1f;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .topbar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1rem 0;
        }

        .topbar-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #007AFF, #5856D6, #AF52DE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            white-space: nowrap;
        }

        .upload-area {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
            max-width: 600px;
        }

        .file-input-wrapper {
            position: relative;
            flex: 1;
        }

        #file {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            border: 2px solid #f0f0f0;
            border-radius: 24px;
            background: #f8f8f8;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-size: 0.95rem;
            font-weight: 500;
            color: #666;
            width: 100%;
        }

        .file-input-label:hover {
            border-color: #007AFF;
            background: rgba(0, 122, 255, 0.05);
            color: #007AFF;
        }

        .upload-icon {
            font-size: 1.2rem;
        }

        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 24px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-family: inherit;
            white-space: nowrap;
        }

        button:hover {
            background: #0051D5;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        #status {
            grid-column: 1 / -1;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 16px;
            font-weight: 500;
            text-align: center;
            background: rgba(248, 248, 248, 0.8);
            border: 1px solid rgba(209, 209, 214, 0.5);
            font-size: 0.95rem;
            display: none;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        #status.show {
            display: block;
        }

        .grid {
            columns: 3;
            column-gap: 1.5rem;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 0;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.04);
            break-inside: avoid;
            margin-bottom: 1.5rem;
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            border-color: rgba(0, 122, 255, 0.2);
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.02);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.05) 0%, rgba(0, 0, 0, 0.3) 100%);
            opacity: 0;
            transition: opacity 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: flex-end;
            padding: 1.25rem;
            gap: 0.75rem;
        }

        .card:hover .image-overlay {
            opacity: 1;
        }

        .overlay-button {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            color: #1d1d1f;
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: inherit;
        }

        .overlay-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 1);
        }

        .overlay-button.view-btn {
            background: #555;
            color: white;
            text-decoration: none;
        }

        .overlay-button.view-btn:hover {
            background: black;
        }

        .overlay-button.delete-btn {
            background: rgba(255, 69, 58, 0.95);
            color: white;
        }

        .overlay-button.delete-btn:hover {
            background: rgba(255, 69, 58, 1);
        }

        @media (max-width: 768px) {
            .topbar-content {
                padding: 0 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .upload-area {
                width: 100%;
                max-width: none;
            }
            
            .container {
                padding: 1rem;
            }
            
            .grid {
                columns: 2;
                column-gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .grid {
                columns: 1;
            }
            
            .upload-area {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .file-input-label {
                padding: 1rem;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Colorful backgrounds for image cards */
        .card.bg-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card.bg-2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .card.bg-3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .card.bg-4 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .card.bg-5 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .card.bg-6 { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .card.bg-7 { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
        .card.bg-8 { background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%); }

        /* Ensure images and overlays have proper z-index */
        .card img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.05) 0%, rgba(0, 0, 0, 0.3) 100%);
            opacity: 0;
            transition: opacity 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: flex-end;
            padding: 1.25rem;
            gap: 0.75rem;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="topbar">
        <div class="topbar-content">
            <div class="logo">‚ú® Image Transformer</div>
            <div class="upload-area">
                <div class="file-input-wrapper">
                    <input type="file" id="file" accept="image/*" />
                    <label for="file" class="file-input-label">
                        <span class="upload-icon">üì∏</span>
                        <span>Choose an image or drag & drop here</span>
                    </label>
                </div>
                <button id="uploadBtn">üöÄ Transform</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="status"></div>
        <div id="list" class="grid"></div>
    </div>

    <script>
        const api = '/api/media';

        async function listImages() {
            const res = await fetch(api + '?action=list');
            const data = await res.json();
            const list = document.getElementById('list');
            list.innerHTML = '';
            
            if (!data.items || data.items.length === 0) {
                list.innerHTML = '<div style="width: 100%; text-align: center; padding: 3rem; color: #64748b; font-size: 1.1rem;">üé≠ No transformed images yet. Upload your first image above!</div>';
                return;
            }
            
            data.items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = `card bg-${(index % 8) + 1}`;
                div.innerHTML = `
          <img src="${item.url}" alt="Transformed image" loading="lazy" />
          <div class="image-overlay">
            <a href="${item.url}" target="_blank" class="overlay-button view-btn">
              üîó View
            </a>
            <button data-path="${item.pathname}" class="overlay-button delete-btn">
              üóëÔ∏è Delete
            </button>
          </div>
        `;
                div.querySelector('button').onclick = async (e) => {
                    const btn = e.currentTarget;
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '<span class="loading"></span>Deleting...';
                    btn.disabled = true;
                    
                    const path = btn.getAttribute('data-path');
                    await fetch(api + '?action=delete&pathname=' + encodeURIComponent(path), { method: 'DELETE' });
                    await listImages();
                };
                list.appendChild(div);
            });
        }

        async function upload() {
            const f = document.getElementById('file').files[0];
            if (!f) { 
                updateStatus('‚ùå Please select an image first!', 'error');
                return; 
            }
            
            updateStatus('üîÑ Processing your image...', 'loading');

            try {
                const buf = await f.arrayBuffer();
                // base64 encode - process in chunks to avoid call stack overflow
                const uint8Array = new Uint8Array(buf);
                let binaryString = '';
                const chunkSize = 8192; // Process 8KB at a time
                for (let i = 0; i < uint8Array.length; i += chunkSize) {
                    const chunk = uint8Array.slice(i, i + chunkSize);
                    binaryString += String.fromCharCode(...chunk);
                }
                const b64 = btoa(binaryString);

                const res = await fetch(api + '?action=upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fileB64: b64 }),
                });
                const data = await res.json();
                
                if (res.ok) {
                    updateStatus(`‚ú® Success! <a href="${data.url}" target="_blank" style="color: #8b5cf6; font-weight: 600;">View your transformed image ‚Üí</a>`, 'success');
                    await listImages();
                    // Clear the file input
                    document.getElementById('file').value = '';
                    updateFileLabel();
                } else {
                    updateStatus(`‚ùå ${data.error || 'Unknown error'}${data.details ? '<br><small style="opacity: 0.8;">' + data.details + '</small>' : ''}`, 'error');
                    console.error(data);
                }
            } catch (error) {
                updateStatus('‚ùå Upload failed. Please try again.', 'error');
                console.error('Upload error:', error);
            }
        }

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = message;
            
            // Remove existing type classes
            status.classList.remove('status-loading', 'status-success', 'status-error', 'status-info');
            
            // Add new type class
            status.classList.add(`status-${type}`);
            
            // Add styles based on type
            switch(type) {
                case 'loading':
                    status.style.background = 'rgba(0, 122, 255, 0.1)';
                    status.style.color = '#007AFF';
                    status.style.border = '1px solid rgba(0, 122, 255, 0.2)';
                    break;
                case 'success':
                    status.style.background = 'rgba(52, 199, 89, 0.1)';
                    status.style.color = '#34C759';
                    status.style.border = '1px solid rgba(52, 199, 89, 0.2)';
                    break;
                case 'error':
                    status.style.background = 'rgba(255, 69, 58, 0.1)';
                    status.style.color = '#FF453A';
                    status.style.border = '1px solid rgba(255, 69, 58, 0.2)';
                    break;
                default:
                    status.style.background = 'rgba(248, 248, 248, 0.8)';
                    status.style.color = '#86868b';
                    status.style.border = '1px solid rgba(209, 209, 214, 0.5)';
            }
        }

        function updateFileLabel() {
            const fileInput = document.getElementById('file');
            const label = document.querySelector('.file-input-label span:last-child');
            
            if (fileInput.files[0]) {
                label.textContent = `Selected: ${fileInput.files[0].name}`;
                label.parentElement.style.borderColor = '#34C759';
                label.parentElement.style.background = 'rgba(52, 199, 89, 0.05)';
                label.parentElement.style.color = '#34C759';
            } else {
                label.textContent = 'Choose an image or drag & drop here';
                label.parentElement.style.borderColor = '#f0f0f0';
                label.parentElement.style.background = '#f8f8f8';
                label.parentElement.style.color = '#666';
            }
        }

        // File input change handler
        document.getElementById('file').addEventListener('change', updateFileLabel);

        // Drag and drop functionality
        const fileLabel = document.querySelector('.file-input-label');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileLabel.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileLabel.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileLabel.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            fileLabel.style.borderColor = '#007AFF';
            fileLabel.style.background = 'rgba(0, 122, 255, 0.05)';
            fileLabel.style.transform = 'scale(1.01)';
        }

        function unhighlight(e) {
            fileLabel.style.borderColor = '#f0f0f0';
            fileLabel.style.background = '#f8f8f8';
            fileLabel.style.transform = 'scale(1)';
        }

        fileLabel.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                document.getElementById('file').files = files;
                updateFileLabel();
            }
        }

        document.getElementById('uploadBtn').onclick = upload;
        listImages();
    </script>
</body>

</html>
